<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card "Demo"</title>
    <link rel="shortcut icon" href="/images/K.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <section class="section__card">
      <div class="row">
        <div class="col-1-of-3">
          <div class="card">
            <div class="card__person-photo"></div>
            <h2 class="card__person-name">Khudoyberdi Shamsiyev</h2>
            <p class="card__person-bio">Web Developer</p>
            <div class="card__icons">
              <a
                href="https://www.instagram.com/kh.shmsv__"
                class="card__link"
                target="_blank"
                ><img src="/images/instagram.png" alt="" class="card__link-img"
              /></a>
              <a
                href="https://t.me/astron_out"
                class="card__link"
                target="_blank"
                ><img src="/images/telegram.png" alt="" class="card__link-img"
              /></a>
              <a
                href="https://www.pinterest.com/khshmsv/"
                class="card__link"
                target="_blank"
                ><img src="/images/pinterest.png" alt="" class="card__link-img"
              /></a>
              <a
                href="https://github.com/astron-out"
                class="card__link"
                target="_blank"
                ><img src="/images/github.png" alt="" class="card__link-img"
              /></a>
            </div>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="card__insta-clone">
            <div class="card__header">
              <div class="card__header-author-photo"></div>
              <a href="#" class="card__header-author-name">kh.shmsv</a>
              <div class="card__header-more-options">
                <span class="card__header-option">&nbsp;</span>
              </div>
            </div>
            <div class="card__item"></div>
            <div class="card__icon-con">
              <img
                src="/images/like.png"
                alt=""
                class="card__header-content-icon"
              />
              <img
                src="/images/comment.png"
                alt=""
                class="card__header-content-icon"
              />
              <img
                src="/images/send.png"
                alt=""
                class="card__header-content-icon"
              />
              <img
                src="/images/save.png"
                alt=""
                class="card__header-content-icon"
              />
            </div>
            <div class="card__typography">
              <p class="card__num-of-likes">... likes</p>
              <div class="card__con-body">
                <a href="#" class="card__header-author-name">kh.shmsv</a>
                <p class="card__des">It's clone of Instagram posts!</p>
              </div>
              <div class="card__comments">
                <a href="#" class="card__view-com">View all ... comments</a>
                <p class="card__add-com">Add a comment...</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="glass-card"></div>
          <div class="glass-card__bg-glow"></div>
          <div class="glass-card__bg-glow-sec"></div>
        </div>
      </div>
    </section>
  </body>
</html>
